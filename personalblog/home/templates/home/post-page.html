{% extends "base.html" %}
{% load static %}

{% block title %}{{post.slug}}{% endblock title %}

{% block style %}
<link rel="stylesheet" href="{% static "home/post-page.css" %}">
{% endblock style %}
{% block content %}
<section id="summary">
    <h1 class="title">{{post.title}}</h1>
    <article class="page-information">
      <address>By {{post.author}}</address>
      <div>
        Last Viewed on <time>{{post.date}}</time>
      </div>
      
      <main>
        <p>
          {{post.content}}
      </main>
    </article>
  </section>
{% endblock content %}
